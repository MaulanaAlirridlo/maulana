<!DOCTYPE html>
<html>
<head>
	<title>kalkulator</title>
	<link rel="stylesheet" type="text/css" href="q.css">
</head>
<body>
	<center>
	<form name="a">		
		<input type="text" id="isi">
		<table>
		<tr><td><input type="button" value="7" name="7"onclick="a.isi.value += '7'"></td>
		<td><input type="button" value="8" name="8"onclick="a.isi.value += '8'"></td>
		<td><input type="button" value="9" name="9"onclick="a.isi.value += '9'"></td>
		<td><input type="button" value="/" name="/"onclick="a.isi.value += '/'"></td>
		<td><input type="reset" value="C" name="reset"></td></tr>
		<tr><td><input type="button" value="4" name="4"onclick="a.isi.value += '4'"></td>
		<td><input type="button" value="5" name="5"onclick="a.isi.value += '5'"></td>
		<td><input type="button" value="6" name="6"onclick="a.isi.value += '6'"></td>
		<td><input type="button" value="*" name="*"onclick="a.isi.value += '*'"></td></tr>
		<tr><td><input type="button" value="1" name="1"onclick="a.isi.value += '1'"></td>
		<td><input type="button" value="2" name="2"onclick="a.isi.value += '2'"></td>
		<td><input type="button" value="3" name="3"onclick="a.isi.value += '3'"></td>
		<td><input type="button" value="-" name="-"onclick="a.isi.value += '-'"></td></tr>
		<tr><td><input type="button" value="." name="."onclick="a.isi.value += '.'"></td>
		<td><input type="button" value="0" name="0"onclick="a.isi.value += '0'"></td>
		<td><input type="button" value="="name="=" onclick="hasil()"></td>
		<td><input type="button" value="+" name="."onclick="a.isi.value += '+'"></td></tr>
		</table>
	</form>	
	</center>
</body>
<script src="p.js"></script>
</html>
